
    <section class="register-section" id="register-section">
        <div class="container">
            <div class="register-container-div">
                <div class="register-section__title">
                    <h2 class="register-title__heading">Secure Your Spot</h2>
                    <p class="register-title__paragraph">Don't miss out on two days of innovation, networking, and
                        learning.
                        Complete your registration in just a few steps and
                        get ready to be inspired at EduConf 2025.
                    </p>
                </div>
                <div class="register-section__form">
                    <form action="" class="register-form__form">
                        <div class="register-form__div-input">
                            <label for="user-name" class="register-form__label">Name*</label>
                            <input type="text" class="register-form__input" name="user-name" id="user-name"
                                placeholder="Enter your full name" required />
                        </div>
                        <div class="register-form__div-input">
                            <label for="user-email" class="register-form__label">Email*</label>
                            <input type="email" class="register-form__input" name="user-email" id="user-email"
                                placeholder="Enter your email address" required />
                        </div>
                        <button class="register-form__button" type="submit">Register Now</button>
                    </form>
                </div>
            </div>
            <img class="register-section__img"
                srcset="./img/imagesgroup/cards.jpg 1x, ./img/imagesgroup/cards@2x.jpg 2x"
                src="./img/imagesgroup/cards.jpg" alt="Cards" width="335" height="259">
        </div>
    </section>
